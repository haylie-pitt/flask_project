{% extends "base.html" %}
{% block title %}Create Event | Pitt Event Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6 col-md-8 col-10">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Create Event</h2>

                    <form method="POST" action="{{ url_for('main.create_event') }}" novalidate>
                        <div class="form-group my-3">
                            <label for="event_name" class="form-label">Event Name</label>
                            <input type="text" class="form-control" id="event_name" name="event_name" required>
                        </div>

                        <div class="form-group my-3">
                            <label for="event_type" class="form-label">Event Type</label>
                            <input type="text" class="form-control" id="event_type" name="event_type" required>
                        </div>

                        <div class="form-group my-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>

                        <div class="form-group my-3">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="time" name="time" required>
                        </div>

                        <div class="form-group my-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" required>
                        </div>

                        <div class="form-group my-3">
                            <label for="desc" class="form-label">Description</label>
                            <textarea class="form-control" id="desc" name="desc" rows="4"></textarea>
                        </div>

                        <div class="form-group my-3">
                            <label for="tags" class="form-label">Tags (comma-separated)</label>
                            <input type="text" class="form-control" id="tags" name="tags">
                        </div>

                        <div class="d-grid gap-2 my-4">
                            <button type="submit" class="btn btn-success">Create Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
